<body>
  <header>
    <nav class="bg-gray-700">
      <div class="container mx-auto py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-50">RapidTutorials</h1>
        <div class="flex space-x-10">
          <div class="flex items-center space-x-2">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
            </span>
            <span class="text-gray-50">Topics</span>
          </div>
          <div class="flex items-center space-x-2">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
              </svg>
            </span>
            <span class="text-gray-50">Blog</span>
          </div>
          <div class="flex items-center space-x-2">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </span>
            <span class="text-gray-50">Certificate Training</span>
          </div>
        </div>
        <div class="lg:flex hidden items-center space-x-2 bg-white py-1 px-2 rounded-full">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 cursor-pointer" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
          <form #searchForm="ngForm" action="" (ngSubmit)="goToPage(searchForm.value.name)">
            <input name="name" ngModel class="outline-none" type="text" placeholder="Search" />
          </form>
        </div>
      </div>
    </nav>
  </header>
  <ng-container *ngIf="(userState$ | async) as state" [ngSwitch]="state.appState">
    <ng-container *ngSwitchCase="'APP_ERROR'">{{state.error | json}}</ng-container>

    <ng-container *ngSwitchCase="'APP_LOADING'">
      <div class="flex justify-center mt-4">
        <div role="status">
          <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'APP_LOADED'">
      <h1 class="text-2xl bold container mx-auto mt-2">User List</h1>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg container mx-auto mt-3">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">
                Id
              </th>
              <th scope="col" class="px-6 py-3">
                Photo
              </th>
              <th scope="col" class="px-6 py-3">
                Name
              </th>
              <th scope="col" class="px-6 py-3">
                Email
              </th>
              <th scope="col" class="px-6 py-3">
                Phone
              </th>
              <th scope="col" class="px-6 py-3">
                Status
              </th>
              <th scope="col" class="px-6 py-3">
                Address
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700"
              *ngFor="let user of state.appData.data.page.content; let i = index;">
              <th scope="row" class=" font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{user.id}}
              </th>
              <td class="">
                <img [src]="user.imageUrl" height="42" width="42" class="rounded-full" [alt]="user.name + ' \'s photo'">
              </td>
              <td class="px-6 py-4">
                {{user.name}}
              </td>
              <td class="px-6 py-4">
                {{user.email}}
              </td>
              <td class="px-6 py-4">
                {{user.phone}}
              </td>
              <td class="px-6 py-4">
                <div class="" style="align-items: center; text-align: center;"
                  [ngClass]="[user.status === 'BANNED' ? 'bg-green-100 text-green-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300' : '', user.status === 'Orange' ? 'bg-orange-300 text-orange-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300' : '', user.status === 'Red' ? 'bg-red-300 text-red-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300' : '', user.status === 'Purple' ? 'bg-purple-300 text-purple-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300' : '', user.status === 'Aquamarine' ? 'bg-cyan-300 text-cyan-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300' : '',]">
                  {{user.status}}
                </div>
              </td>
              <td class="px-6 py-4">
                {{user.address}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>

    <div *ngIf="state.appData.data.page.content.length < 1"
      class="flex items-center mx-auto bg-gray-500 text-white text-sm font-bold px-4 py-3" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z" />
      </svg>
      <p>No user found!</p>
    </div>

    <nav *ngIf="state.appData.data.page.content.length > 0" aria-label="Page navigation example"
      class="flex container justify-end mx-auto">
      <ul class="inline-flex items-center -space-x-px mt-4">
        <li [ngClass]="0 == (currentPage$ | async ) ? ' disabled' : ''">
          <a (click)="goToNextOrPreviousPage('backward', searchForm.value.name) "
            class="inline-flex items-center px-4 py-2 pointer  text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <svg aria-hidden="true" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                clip-rule="evenodd"></path>
            </svg>
            Previous
          </a>
        </li>
        <li class="pointer"
          *ngFor="let pageNumber of [].constructor(state.appData.data.page.totalPages); let i = index;"
          [ngClass]="i == (currentPage$ | async ) ? ' text-white bg-gray-700  focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2.5' : ''">
          <a (click)="goToPage(searchForm.value.name, i)" class="px-3 py-2">{{i
            + 1}}</a>
        </li>
        <li class="cursor-pointer pointer "
          [ngClass]="(state.appData.data.page.totalPages - 1) == (currentPage$ | async ) ? ' disabled' : ''">
          <a (click)="goToNextOrPreviousPage('forward', searchForm.value.name) "
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next
            <svg aria-hidden="true" class="w-5 h-5 ml-2 cursor-pointer " fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </ng-container>
</body>

<router-outlet></router-outlet>
